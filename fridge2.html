<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Fridge | Mindful Kitchen</title>
  <link rel="stylesheet" href="style2.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="main-header">
    <h1>What's in Your Fridge?</h1>
  </header>

  <main class="content-container">
    <h2>Check What You Have</h2>

    <form id="fridge-checklist">
      <ul id="checklist">
        <li><label><input type="checkbox"> Food Item</label></li>
        <li><label><input type="checkbox">  Food Item</label></li>
        <li><label><input type="checkbox">  Food Item</label></li>
        <li><label><input type="checkbox">  Food Item/label></li>
        <li><label><input type="checkbox">  Food Item</label></li>
        <li><label><input type="checkbox">  Food Item</label></li>
        <li><label><input type="checkbox">  Food Item/label></li>
      </ul>

      <div class="custom-item">
        <label for="new-item">Add Item:</label>
        <input type="text" id="new-item" placeholder="e.g., Almond Milk" />
        <button type="button" id="add-item-btn">Add</button>
      </div>
    </form>
  </main>

  <footer>
    <a href="index.html" class="link-btn">Back to Kitchen</a>
  </footer>

</html>
