<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Pantry | Mindful Kitchen</title>
  <link rel="stylesheet" href="style2.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="main-header pantry-theme">
    <h1>What's in Your Pantry?</h1>
  </header>

  <main class="content-container pantry-box">
    <h2>Check What You Have</h2>

    <form id="pantry-checklist">
      <ul id="pantry-list" class="pantry-shelf">
        <li><label><input type="checkbox"> Rice</label></li>
        <li><label><input type="checkbox"> Pasta</label></li>
        <li><label><input type="checkbox"> Beans</label></li>
        <li><label><input type="checkbox"> Oats</label></li>
        <li><label><input type="checkbox"> Canned Tomatoes</label></li>
        <li><label><input type="checkbox"> Peanut Butter</label></li>
        <li><label><input type="checkbox"> Crackers</label></li>
      </ul>

      <div class="custom-item">
        <label for="new-pantry-item">Add Item:</label>
        <input type="text" id="new-pantry-item" placeholder="e.g., Granola Bars" />
        <button type="button" id="add-pantry-item-btn">Add</button>
      </div>
    </form>
  </main>

  <footer>
    <a href="index.html" class="link-btn">Back to Kitchen</a>
  </footer>
</body>
</html>
